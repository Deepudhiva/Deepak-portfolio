  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      background: #00000000;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 255, 255, 0.096);
      z-index: 0;
    }

    header {

      justify-content: space-between;
      align-items: center;

    header h1 {

    nav a {

    section {

    .home {

    .home h2 {

      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {

      }
      to {
        text-shadow: 0 0 20px #00000000, 0 0 40px #000000;
      }
    }

    .home p {

    .home button {

      background: #ffffff;
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px #ffffff;
      transition: transform 0.3s, background 0.3s;
    }

    .home button:hover {

    }

    h3.section-title {

      color: #ffffff;

    .skills ul {

    .skills li {

      padding: 1rem;

      border-radius: 10px;
      text-align: center;
      color: #fff;

      transform-origin: center;
    }

    .skills li:hover {
      transform: scale(1.1) rotate(1deg);
      box-shadow: 0 0 20px #ffffff, inset 0 0 10px #ffffff;
      background-color: rgba(0, 247, 255, 0.2);
    }

    .portfolio-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .portfolio-item {
      background: #0000005b;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .portfolio-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffffff;
    }

    .portfolio-item img {

    }

    .contact button {
      background: #ffffff;
      color: #000;
      border: none;
      padding: 1rem;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 20px #000000;

    footer {

.hamburger {

  height: 36px;
  background: none;
  border: none;

}
.hamburger span {

  display: block;

}

@media (max-width: 768px) {

  <script>

 
  const hamburger = document.getElementById('hamburger-btn');
  const nav = document.querySelector('nav');
  hamburger.addEventListener('click', () => {
    nav.classList.toggle('open');
  });
  
  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', () => {
      nav.classList.remove('open');
    });
  });


const words = ["Developer", "Designer", "Creator"];
  let i = 0;        
  let j = 0;        
  let currentWord = "";
  let isDeleting = false;
  const speed = 70; 

  function type() {
    currentWord = words[i];
    const display = document.getElementById("typewriter");

    if (isDeleting) {
      display.textContent = currentWord.substring(0, j--);
      if (j < 0) {
        isDeleting = false;
        i = (i + 1) % words.length; 
      }
    } else {
      display.textContent = currentWord.substring(0, j++);
      if (j > currentWord.length) {
        isDeleting = true;
        setTimeout(type, 1000); 
        return;
      }
    }

    setTimeout(type, isDeleting ? speed / 2 : speed);
  }

  document.addEventListener("DOMContentLoaded", type);
</script>
